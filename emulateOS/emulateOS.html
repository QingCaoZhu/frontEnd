<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟操作系统</title>
</head>
<body>
  <div class="container" onmouseup="desktopEve()" ondragover="dragover()" ondrop="drop()">
    <div class="icon" draggable="true" style="display: none;">
      <img src="desktop/filefolder.png" onmouseup="filefolderEve()" ondblclick="openFileFolder()" ondragstart="dragStart()">
      <input type="text" value="新建文件夹">
      <ul class="fileMenu" style="display: none;">
        <li onclick="openFileFolder()">打开</li>
        <li onclick="copyFileFolder()">复制</li>
        <li onclick="delFileFolder()">删除</li>
        <li onclick="rename()">重命名</li>
      </ul>
    </div>
    <div class="icon" draggable="true">
      <img src="desktop/filefolder.png" onmouseup="filefolderEve()" ondblclick="openFileFolder()" ondragstart="dragStart()">
      <input type="text" value="新建文件夹">
      <ul class="fileMenu" style="display: none;">
        <li onclick="openFileFolder()">打开</li>
        <li onclick="copyFileFolder()">复制</li>
        <li onclick="delFileFolder()">删除</li>
        <li onclick="rename()">重命名</li>
      </ul>
    </div>
    <div class="icon" draggable="true">
      <img src="desktop/browser.svg" ondblclick="getElementById('browser').style.display='block'" ondragstart="dragStart()">
      <input type="text" value="浏览器">
    </div>
    <div id="browser" class="filefolder" style="display: none;">
      <input id="urlInput" style="width: 700px;" onkeydown="openBrowser()">
      <button onclick="openBrowser()">前往</button>
      <img class="close" src="Desktop/close.svg" onclick="getElementById('browser').style.display='none'">
      <iframe id="iframe"></iframe>
    </div>
    <div class="icon" draggable="true">
      <img src="desktop/trashBin.svg" ondblclick="getElementById('trash').style.display='block'" ondragstart="dragStart()">
      <input type="text" value="回收箱">
    </div>
    <div id="trash" class="filefolder " style="display: none">
      <img class="close" src="desktop/close.svg" onclick="getElementById('trash').style.display='none'">
    </div>
    <ul class="desktopMenu" style="display: none;">
      <li onclick="newFileFolder()">新建文件夹</li>
      <li onclick="changeBack()">更改桌面背景</li>
      <li onclick="pasteFileFolder()">粘贴</li>
      <li>排序方式</li>
      <li onclick="location.reload()">刷新</li>
    </ul>
  </div>
</body>
<script>
  const body = document.getElementsByTagName('body')
  let containers = document.getElementsByClassName('container')
  let trash = document.getElementById("trash")
  let fileMenu = document.getElementsByClassName('fileMenu')
  let desktopMenu = document.getElementsByClassName('desktopMenu')
  let urlInput = document.getElementById('urlInput')

  let copyedElem // 复制的对象
  let dragged
  let ofx
  let ofy
  let backOrder = 0
  let curFileFolder
  // 右键菜单事件
  document.oncontextmenu = (event) => {
    event.preventDefault()
  };
  // 所有点击事件
  const desktopEve = () => {
    let e = event || window.event
    if (e.button == 0) { // 单击桌面
      for (let i of e.target.children) {
        if (i.classList.contains('icon')) {
          i.classList.remove('active')
        }
      }
      fileMenu[0].style.display = 'none'
      desktopMenu[0].style.display = 'none'
    } else if (e.button == 2 && e.target.classList.contains('filefolder')) { // 文件夹打开后右击
      let fileFolderMenu = document.createElement('ul')
      let menuItem0 = document.createElement('li')
      menuItem0.innerText = '新建文件夹'
      menuItem0.addEventListener('click', newFileFolder)
      fileFolderMenu.appendChild(menuItem0)
      fileFolderMenu.classList.add('fileFolderMenu')
      fileFolderMenu.style.display = 'block'
      fileFolderMenu.style.top = e.offsetY + 'px'
      fileFolderMenu.style.left = e.offsetX + 'px'
      containers[1].appendChild(fileFolderMenu)
    } else if (e.button == 2 && e.target.classList.contains('container')) { // 右击桌面
      desktopMenu[0].style.display = 'block'
      desktopMenu[0].style.top = e.offsetY + 'px'
      desktopMenu[0].style.left = e.offsetX + 'px'
    }
  }
  const filefolderEve = () => {
    let e = event || window.event
    if (e.button == 0) {
      e.target.parentNode.classList.add('active')
    } else if (e.button == 2) {
      e.target.parentElement.children[2].style.display = 'block'
      e.target.parentElement.children[2].style.top = e.clientY + 'px'
      e.target.parentElement.children[2].style.left = e.clientX + 'px'
    }
    e.stopPropagation()
    return false
  }
  // 打开文件夹事件
  const openFileFolder = () => {
    let e = event || window.event
    let filefolder = containers[0].cloneNode()
    let img = document.createElement('img')
    img.src = "desktop/close.svg"
    img.classList.add('close')
    img.addEventListener('click', (e) => {
      e.target.parentNode.remove()
    })
    filefolder.appendChild(img)
    filefolder.classList.add('filefolder')
    body[0].appendChild(filefolder)
    e.stopPropagation()
    return false
  }
  // 复制文件夹
  const copyFileFolder = () => {
    let e = event || window.event
    copyedElem = e.target.parentElement.parentElement.cloneNode(true)
    e.stopPropagation()
    return false
  }
  // 删除文件夹
  const delFileFolder = () => {
    let e = event || window.event
    trash.appendChild(e.target.parentElement.parentElement)
    e.target.parentElement.remove()
    e.stopPropagation()
    return false
  }
  // 文件夹重命名
  const rename = () => {
    let e = event || window.event
    e.target.parentElement.parentElement.children[1].focus()
    e.target.parentElement.parentElement.children[1].setSelectionRange(-1,-2,'backward')
    e.target.parentNode.style.display = 'none'
    e.stopPropagation()
    return false
  }
  // 新建文件夹事件
  const newFileFolder = () => {
    let e = event || window.event
    let newItem = containers[0].children[0].cloneNode(true)
    newItem.style.display = 'block'
    e.target.parentElement.parentElement.appendChild(newItem)
    e.target.parentElement.style.display = 'none'
    e.stopPropagation()
    return false
  }
  // 更改桌面背景事件
  const changeBack = () => {
    let e = window.event
    backOrder = (backOrder + 1) % 4
    body[0].style.backgroundImage = `url(desktop/back${backOrder}.jpg)`
    e.stopPropagation()
    return false
  }
  // 粘贴文件夹
  const pasteFileFolder = () => {
    let e = event || window.event
    e.target.parentElement.parentElement.appendChild(copyedElem)
    e.stopPropagation()
    return false
  }
  // 打开网址
  const openBrowser = () => {
    let e = event || window.event
    if (e.keyCode == 13 || e.button == 0) {
      let i = document.getElementById('iframe')
      i.setAttribute('src', urlInput.value)
    }
    e.stopPropagation()
    return false
  }
  // 拖拽开始事件
  const dragStart = () => {
    let e = window.event
    dragged = e.target.parentElement
    ofx = e.offsetX
    ofy = e.offsetY
    return false
  }
  // 拖拽过程事件
  const dragover = () => {
    let e = event || window.event
    e.preventDefault()
    return false
  }
  // 拖拽结束事件
  const drop = () => {
    let e = event || window.event
    dragged.style.position = "absolute"
    dragged.style.left = (e.offsetX - ofx) + 'px'
    dragged.style.top = (e.offsetY - ofy) + 'px'
    return false
  }
</script>
<style>
  body {
    background-image: url(desktop/back0.jpg);
  }
  .container {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
  }
  .icon {
    box-sizing: border-box;
    width: 130px;
    height: 160px;
    margin: 5px;
  }
  .icon img {
    width: 130px;
    height: 130px;
    border: 3px solid rgba(0, 0, 0, 0);
  }
  .active img  {
    border: 3px solid white;
    border-radius: 3px;
    background-color: rgba(0, 0, 0, 0.3);
  }
  .icon input {
    width: 130px;
    text-align: center;
    color: white;
    border: none;
    background-color: rgba(0, 0, 0, 0);
  }
  .active input  {
    background-color: blue;
  }
  .filefolder {
    width: 1000px;
    height: 700px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-45%);
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 99;
  }
  .fileMenu, .desktopMenu, .fileFolderMenu {
    list-style: none;
    width: 200px;
    height: 120px;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.8);
    margin: 0;
    padding: 5px 0;
  }
  .desktopMenu {
    height: 148px;
  }
  .fileFolderMenu  {
    height: 30px;
  }
  li {
    height: 30px;
    line-height: 30px;
    padding: 0 20px;
  }
  li:hover {
    cursor: pointer;
    background-color: blue;
  }
  .close{
    width: 30px;
    height: 30px;
    padding: 5px;
    float: right;
  }
  #iframe {
    width: 1000px;
    height: 650px;
    border: none;
  }
  #urlInput {
    margin: 8px;
  }
</style>
</html>
