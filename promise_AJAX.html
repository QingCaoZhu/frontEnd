<!DOCTYPE html>

</head>
<body>
    <button>发送请求</button>
    <p></p>
</body>
<script>
    let xhr = new XMLHttpRequest;
    xhr.open('GET','https://v0.yiketianqi.com/api?unescape=1&version=v61&appid=39319277&appsecret=wADvEg7L');
    xhr.send();
    xhr.onreadystatechange = function(){
        if (xhr.readyState===4){
            if (xhr.status>=200 &&xhr.status<300 ) {
                data = xhr.response;
                console.log(data)
            }else {
                console.error(xhr.status);
            }
        }
    }
</script>
